<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary Card</title>
  </head>
  <body>
    <div class="summary-container" role="main">
      <div class="img-container">
        <img
          class="hero-image"
          src="images/illustration-hero.svg"
          alt="person dancing with headphones in"
        />
      </div>

      <div class="summary-content">
        <div class="summary-text">
          <h1>Order Summary</h1>
          <p class="summary-info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <table class="annual-plan">
          <tr>
            <td class="plan-icon">
              <img src="images/icon-music.svg" alt="music icon" />
            </td>
            <td class="plan-info">
              <p class="plan-text">Annual Plan</p>
              <p>$59.99/year</p>
            </td>
            <td class="plan-change"><a href="#">Change</a></td>
          </tr>
        </table>

        <div class="payment-button">
          <button class="payment">Proceed to Payment</button>
        </div>

        <div><a class="cancel-order" href="#">Cancel Order</a></div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bmoore15v" target="_blank">Barry Moore</a>.
    </footer>
  </body>
</html>
